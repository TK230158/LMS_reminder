name: main

on:
  schedule:
    - cron: '*/5 0-9 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Restore Session Cache
        uses: actions/cache@v3
        with:
          path: session.json
          key: ${{ runner.os }}-lms-session-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-lms-session-

      - name: Install dependencies
        run: |
          pip install requests playwright python-dotenv
          playwright install --with-deps chromium

      - name: Run script
        env:
          LMS_USER: ${{ secrets.LMS_USER }}
          LMS_PASS: ${{ secrets.LMS_PASS }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TZ: Asia/Tokyo
        run: |
          CURRENT_TIME=$(date +%H%M)
          if [ "$CURRENT_TIME" -gt "1820" ] && [ "$CURRENT_TIME" -lt "2359" ]; then
            echo "Work time finished (after 18:20). Skipping."
            exit 0
          fi
          python main.py